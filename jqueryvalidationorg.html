<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tutorial</title>
    <!--Font and Icons Must Be Placed Before Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">




</head>

    <!-- Start Body -->
    <body>


    <form id="register-form">
        <div class="form-group col-md-6">
            <input class="form-control" name="name" placeholder="Name" type="text">
        </div>

        <div class="form-group col-md-6">
            <input class="form-control" name="email" placeholder="Email Address" type="text">
        </div>

        <div class="form-group col-md-6">
            <input class="form-control" name="phoneUS" id="phoneUS" placeholder="Phone Number" type="text">
        </div>

        <div class="form-group col-md-6">
            <input class="form-control" name="textarea" placeholder="Additional Information" type="textarea">
        </div>

        <input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
    </form>


        <!-- jQuery and Custom jQuery -->
        <!-- Load the CDN first -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script src="validation.js"></script>

    </body>
</html>
