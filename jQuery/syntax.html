<!doctype html>
<html>

    <head>
        <title>jQuery Syntax</title>
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">

        <script type="text/javascript">

            function checkForm(form)
            {
                if(this.name.value == "") {
                    alert("Please enter your Name in the form");
                    this.name.focus();
                    return false;
                }
                if(this.email.value == "" || !this.valid_email.checked) {
                    alert("Please enter a valid Email address");
                    this.email.focus();
                    return false;
                }
                if(this.age.value == "" || !this.valid_age.checked) {
                    alert("Please enter an Age between 16 and 100");
                    this.age.focus();
                    return false;
                }
                alert("Success!  The form has been completed, validated and is ready to be submitted...");
                return false;
            }

        </script>

    </head>
    
    <body>



    <form method="POST" action="non-Ajax form handler" onsubmit="return checkForm(this;">
        <fieldset>
            <legend>Ajax Form Validation Demo</legend>

            <p>Name: <input type="text" size="32" name="name" onchange="this.value = this.value.replace(/^\s+|\s+$/g, ''); valid_name.checked = this.value;">
                <input type="checkbox" disabled name="valid_name"></p>

            <p>Email: <input type="text" size="32" id="email" name="email" onchange="if(this.value != '') callAjax('checkEmail', this.value, this.id);">
                <input id="valid_email" type="checkbox" disabled name="valid_email"></p>
            <div id="rsp_email"><!-- --></div>

            <p>Age: <input type="text" size="4" id="age" name="age" onkeyup="if(this.value != '') callAjax('checkAge', this.value, this.id);"> <small>(between 16 and 100)</small>
                <input id="valid_age" type="checkbox" disabled name="valid_age""></p>
            <div id="rsp_age"><!-- --></div>

            <p><input type="submit"></p>
        </fieldset>
    </form>

    <h1>jQuery Syntax</h1>
        <p>Hello there! This is some text.</p>
        
        <div id="box">a box</div>
        <div class="thing">a thing</div>
        
        <button>A button!</button>
        
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <script src="js/script.js"></script>
        <script src="js/my-custom-jquery.js"></script>
    </body>
    
</html>
